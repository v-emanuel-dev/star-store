<div class="container d-flex justify-content-center max-w-4xl">
  <div class="card mt-5 shadow bg-white rounded w-100" style="max-width: 450px">
    <h2 class="text-center m-4 display-4">Edit Profile</h2>
    <div *ngIf="profilePicture">
      <img
        [src]="profilePicture"
        alt="Profile Picture"
        class="rounded-full h-32 w-32 mx-auto mb-4"
      />
    </div>
    <div *ngIf="!profilePicture">
      <p>No profile picture available.</p>
    </div>
    <form #userForm="ngForm" (ngSubmit)="updateUser(userForm)" class="m-4">
      <div class="mb-4">
        <label for="profileImage" class="block text-gray-700"
          >Profile Image</label
        >
        <input
          type="file"
          id="profileImage"
          (change)="onImageSelected($event)"
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
        />
      </div>
      <div class="mb-4" *ngIf="isAdmin">
        <!-- Verifica se o usuário é admin -->
        <label for="role" class="block text-gray-700">Role</label>
        <select
          id="role"
          [(ngModel)]="role"
          name="role"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
        >
          <option value="" disabled selected>Select your role</option>
          <option value="user">user</option>
          <option value="admin">admin</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter your username"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter new password"
        />
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Confirm new password"
        />
      </div>
      <div class="d-flex justify-content-between mt-3">
        <a routerLink="/blog" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </div>
    </form>
  </div>
</div>
